<h1 mat-dialog-title>Complaint Detail</h1>
<div mat-dialog-content>
  <div class="basic">
    <p>Order Id <span class="id primary-color">{{complaint.orderID}}</span></p>
    <p class="smaller">Submited On, {{complaint.created_at.toMillis() | date:'yyyy/MM/dd h:mm:ss a'}}</p>
  </div>
  <mat-divider class="alltw"></mat-divider>
  <div class="order">
    <h2>Complaint</h2>
    <span>{{complaint.complaint}}</span>
  </div>

</div>
